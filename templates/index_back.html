<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부정댓글 탐지기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333333;
        }
        
        .container {
            background: #f8f9fa;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        
        input[type="url"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            background: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4ecdc4;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }
        
        .supported-sites {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .product-info {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #4ecdc4;
        }
        
        .product-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 18px;
            color: #4ecdc4;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            background: #ffffff;
            color: #666;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab-btn:hover {
            background: #f8f9fa;
            border-color: #4ecdc4;
            color: #333333;
        }
        
        .tab-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .monitor-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .monitor-btn {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            background: #ffffff;
            color: #666;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: #ffffff;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.3);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(78, 205, 196, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: #ffffff;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        
        .stop-btn:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 2px solid #e0e0e0;
            color: #999;
        }
        
        .status-btn {
            background: linear-gradient(45deg, #a8e6cf, #7fcdcd);
            border: none;
            color: #2a2a2a;
            box-shadow: 0 2px 10px rgba(168, 230, 207, 0.3);
        }
        
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 230, 207, 0.4);
        }
        
        .monitor-status {
            background: #ffffff;
            border-radius: 12px;
            padding: 18px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #4ecdc4;
            display: none;
            color: #333333;
        }
        
        .status-active {
            border-left-color: #4ecdc4;
            background: #f0fbf0;
            border-color: #4ecdc4;
        }
        
        .status-inactive {
            border-left-color: #ff6b6b;
            background: #fff5f5;
            border-color: #ff6b6b;
        }
        
        .analyze-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #ffffff;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 24px auto;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        .analyze-btn:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #999;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .result-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 18px;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #4ecdc4;
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .result-card.negative {
            border-left-color: #ff6b6b;
            background: #fff5f5;
            border-color: #ff6b6b;
        }
        
        .result-card.positive {
            border-left-color: #4ecdc4;
            background: #f0fbf0;
            border-color: #4ecdc4;
        }
        
        .result-label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 12px;
            color: #333333;
        }
        
        .result-text {
            color: #555;
            margin-bottom: 12px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .result-score {
            font-size: 14px;
            color: #666;
        }
        
        .summary {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid #e0e0e0;
        }
        
        .summary h3 {
            margin-bottom: 18px;
            color: #333333;
            font-weight: 600;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #ff6b6b;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid #ff6b6b;
            margin-top: 20px;
            display: none;
        }
        
        /* 펼칠 수 있는 텍스트 스타일 */
        .expandable-text {
            cursor: pointer;
            position: relative;
        }
        
        .text-collapsed {
            max-height: 2.4em;
            overflow: hidden;
            line-height: 1.2em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .text-expanded {
            max-height: none;
        }
        
        .expand-button {
            color: #667eea;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer;
            text-decoration: underline;
            user-select: none;
        }
        
        .expand-button:hover {
            color: #4ecdc4;
        }
        
        /* 로고 스타일 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(78, 205, 196, 0.3));
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-top: 10px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.png" alt="Company Logo" class="logo">
            <h1>🔍 부정댓글 탐지기</h1>
            <div class="subtitle">AI 기반 실시간 리뷰 감정 분석 시스템</div>
        </div>
        
        <div class="input-section">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('analyze')">📊 URL 크롤링</button>
                <button class="tab-btn" onclick="switchTab('cafe24')">🏪 카페24 리뷰</button>
                <button class="tab-btn" onclick="switchTab('monitor')">🔔 실시간 모니터링</button>
            </div>
            
            <div id="analyze-tab" class="tab-content active">
                <input type="url" id="analyze-url" placeholder="쇼핑몰 제품 URL을 입력하세요 (예: https://www.coupang.com/...)">
                <div class="supported-sites">
                    지원 사이트: 쿠팡, 네이버 쇼핑, 11번가, G마켓, 옥션, 인터파크 등
                </div>
                <button class="analyze-btn" onclick="analyzeURL()">리뷰 크롤링 및 분석</button>
            </div>
            
            <div id="cafe24-tab" class="tab-content">
                <div class="supported-sites">
                    카페24 API를 통한 실제 쇼핑몰 리뷰 분석 (OAuth 인증 필요)
                </div>
                
                <!-- 인증 상태 -->
                <div class="monitor-status" id="auth-status">
                    <div style="text-align: center;">
                        <button class="monitor-btn status-btn" onclick="checkAuthStatus()">🔐 인증 상태 확인</button>
                    </div>
                </div>
                
                <!-- 카페24 기능들 -->
                <div class="monitor-controls">
                    <button class="monitor-btn start-btn" onclick="getLatestReviews()">📝 최신 리뷰 분석</button>
                    <button class="monitor-btn start-btn" onclick="getReviewBoards()">📋 리뷰 게시판</button>
                    <button class="monitor-btn start-btn" onclick="getProducts()">📦 상품 목록</button>
                </div>
                
                <!-- 카페24 API 모니터링 -->
                <div style="margin: 30px 0; padding: 20px; background: #fff5f5; border-radius: 10px; border-left: 5px solid #e74c3c;">
                    <h3 style="margin-bottom: 15px; color: #e74c3c;">🚨 실시간 부정리뷰 모니터링</h3>
                    <div class="supported-sites">
                        카페24 API를 통한 자동 부정리뷰 탐지 - 30분마다 새로운 댓글 확인
                    </div>
                    <div class="monitor-controls">
                        <button class="monitor-btn start-btn" onclick="startCafe24Monitoring()">🚀 카페24 모니터링 시작</button>
                        <button class="monitor-btn stop-btn" onclick="stopMonitoring()" disabled id="stop-cafe24-btn">⏹️ 모니터링 정지</button>
                        <button class="monitor-btn status-btn" onclick="checkMonitoringStatus()">📊 모니터링 상태</button>
                    </div>
                    <div class="monitor-status" id="cafe24-monitor-status"></div>
                </div>
                
                <!-- 상품별 리뷰 조회 -->
                <div style="margin: 20px 0;">
                    <input type="number" id="product-no" placeholder="상품번호 입력 (예: 39)" style="width: 200px; padding: 10px; margin-right: 10px; border: 2px solid #e0e0e0; border-radius: 8px; background: #ffffff; color: #333333;">
                    <button class="monitor-btn start-btn" onclick="getProductReviews()">🔍 상품별 리뷰</button>
                </div>
                
                <!-- 키워드 검색 -->
                <div style="margin: 20px 0;">
                    <input type="text" id="search-keyword" placeholder="검색 키워드 입력 (예: 만족)" style="width: 200px; padding: 10px; margin-right: 10px; border: 2px solid #e0e0e0; border-radius: 8px; background: #ffffff; color: #333333;">
                    <button class="monitor-btn start-btn" onclick="searchReviews()">🔎 키워드 검색</button>
                </div>
            </div>

            <div id="monitor-tab" class="tab-content">
                <input type="url" id="monitor-url" placeholder="모니터링할 URL을 입력하세요 (예: https://dentistestore.kr/board/review/...)">
                <div class="supported-sites">
                    신규 리뷰 모니터링: 30분마다 새로운 리뷰 확인 및 알림
                </div>
                <div class="monitor-controls">
                    <button class="monitor-btn start-btn" onclick="startMonitoring()">🚀 모니터링 시작</button>
                    <button class="monitor-btn stop-btn" onclick="stopMonitoring()" disabled>⏹️ 모니터링 정지</button>
                    <button class="monitor-btn status-btn" onclick="checkStatus()">📊 상태 확인</button>
                </div>
                <div class="monitor-status" id="monitor-status"></div>
            </div>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">분석 중...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        // 브라우저 알림 관련 함수들
        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.log("이 브라우저는 알림을 지원하지 않습니다.");
                return false;
            }
            
            if (Notification.permission === "granted") {
                return true;
            }
            
            if (Notification.permission !== "denied") {
                const permission = await Notification.requestPermission();
                return permission === "granted";
            }
            
            return false;
        }
        
        function sendBrowserNotification(title, body, icon = "🔔") {
            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: body,
                    icon: '/static/icon.png', // 아이콘 파일이 있다면
                    badge: '/static/badge.png', // 배지 파일이 있다면
                    tag: 'negative-comment-detector',
                    requireInteraction: true, // 사용자가 클릭할 때까지 유지
                    silent: false
                });
                
                // 알림 클릭 시 창 포커스
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
                
                // 5초 후 자동 닫기
                setTimeout(() => {
                    notification.close();
                }, 5000);
            }
        }
        
        // 알림 체크 인터벌
        let notificationInterval = null;
        
        // 주기적으로 새 알림 체크
        function startNotificationPolling() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }
            
            // 10초마다 새 알림 확인
            notificationInterval = setInterval(async () => {
                try {
                    const response = await fetch('/get_notifications');
                    const data = await response.json();
                    
                    if (data.notifications && data.notifications.length > 0) {
                        // 새 알림이 있으면 브라우저 알림 표시
                        data.notifications.forEach(notification => {
                            sendBrowserNotification(notification.title, notification.body);
                            
                            // 웹페이지 상태 업데이트
                            if (notification.type === 'negative') {
                                showMonitorStatus(`⚠️ 부정 리뷰 ${notification.negative_count}개 발견! (총 신규 리뷰 ${notification.new_count}개)`, 'negative');
                            } else {
                                showMonitorStatus(`📝 신규 리뷰 ${notification.new_count}개 발견!`, 'new');
                            }
                        });
                    }
                } catch (error) {
                    console.error('알림 확인 오류:', error);
                }
            }, 300000); // 5분마다
        }
        
        function stopNotificationPolling() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
        }
        
        // 페이지 로드 시 알림 권한 요청
        window.addEventListener('load', function() {
            requestNotificationPermission();
        });
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'analyze') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('analyze-tab').classList.add('active');
            } else if (tab === 'cafe24') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('cafe24-tab').classList.add('active');
                checkAuthStatus(); // 카페24 탭 열 때 인증 상태 확인
            } else if (tab === 'monitor') {
                document.querySelector('.tab-btn:nth-child(3)').classList.add('active');
                document.getElementById('monitor-tab').classList.add('active');
                checkStatus(); // 모니터링 탭 열 때 상태 확인
            }
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        async function startMonitoring() {
            const url = document.getElementById('monitor-url').value.trim();
            if (!url) {
                showError('모니터링할 URL을 입력해주세요.');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/start_monitoring', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMonitorStatus(data.message, 'success');
                    document.querySelector('.start-btn').disabled = true;
                    document.querySelector('.stop-btn').disabled = false;
                    
                    // 알림 폴링 시작
                    startNotificationPolling();
                } else {
                    showError(data.error || '모니터링 시작 중 오류가 발생했습니다.');
                }
            } catch (error) {
                showError('서버 연결 오류: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function stopMonitoring() {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/stop_monitoring', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMonitorStatus(data.message, 'info');
                    document.querySelector('.start-btn').disabled = false;
                    document.querySelector('.stop-btn').disabled = true;
                    
                    // 알림 폴링 정지
                    stopNotificationPolling();
                } else {
                    showError(data.error || '모니터링 정지 중 오류가 발생했습니다.');
                }
            } catch (error) {
                showError('서버 연결 오류: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/monitoring_status');
                const data = await response.json();
                
                if (data.active) {
                    showMonitorStatus(`🟢 모니터링 활성화\nURL: ${data.url}\n등록된 리뷰: ${data.known_reviews_count}개`, 'active');
                    document.querySelector('.start-btn').disabled = true;
                    document.querySelector('.stop-btn').disabled = false;
                    
                    // 모니터링이 활성화되어 있으면 알림 폴링 시작
                    if (!notificationInterval) {
                        startNotificationPolling();
                    }
                } else {
                    showMonitorStatus('🔴 모니터링 비활성화', 'inactive');
                    document.querySelector('.start-btn').disabled = false;
                    document.querySelector('.stop-btn').disabled = true;
                }
            } catch (error) {
                showError('상태 확인 오류: ' + error.message);
            }
        }
        
        function showMonitorStatus(message, type) {
            const statusDiv = document.getElementById('monitor-status');

        function toggleText(id) {
            const textElement = document.getElementById(id);
            const button = textElement.nextElementSibling;
            
            if (textElement.classList.contains('text-collapsed')) {
                textElement.classList.remove('text-collapsed');
                textElement.classList.add('text-expanded');
                button.innerHTML = '접기 ▲';
            } else {
                textElement.classList.remove('text-expanded');
                textElement.classList.add('text-collapsed');
                button.innerHTML = '더 보기 ▼';
            }
        }

                    window.open(data.auth_url, '_blank', 'width=600,height=700');

                        const statusResponse = await fetch('/auth/status');

        function filterReviews(containerId, filterType) {
            const container = document.getElementById(containerId + '_container');
            const reviewCards = container.querySelectorAll('.result-card');
            
            reviewCards.forEach(card => {
                const reviewType = card.getAttribute('data-review-type');
                
                if (filterType === 'all') {
                    card.style.display = 'block';
                } else if (filterType === reviewType) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 날짜 포맷팅 함수
        function formatDate(dateString) {
            if (!dateString || dateString === 'N/A') {
                return 'N/A';
            }
            
            try {
                // ISO 8601 형식의 날짜를 파싱하고 타임존 제거
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } catch (error) {
                return dateString.replace(/\+\d{2}:\d{2}$/, ''); // 타임존만 제거
            }
        }
